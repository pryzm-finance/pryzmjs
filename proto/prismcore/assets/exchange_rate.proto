syntax = "proto3";
package prismfinance.prismcore.assets;

import "gogoproto/gogo.proto";
import "cosmos_proto/cosmos.proto";

option go_package = "github.com/prism-finance/prism-core/x/assets/types";

message ExchangeRate {
  string asset_id = 1;
  string rate = 2 [(cosmos_proto.scalar) = "cosmos.Dec", (gogoproto.customtype) = "github.com/cosmos/cosmos-sdk/types.Dec", (gogoproto.nullable) = false];
  int64 time = 3;
}
