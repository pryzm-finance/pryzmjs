syntax = "proto3";
package prism.pgov;

import "cosmos/gov/v1/gov.proto";

option go_package = "github.com/prism-finance/prism-core/x/pgov/types";

// Vote stores the information for a user's vote for a proposal
message Vote {
  string asset = 1;
  uint64 proposal = 2;
  string voter = 3;
  repeated cosmos.gov.v1.WeightedVoteOption options = 4;
}
