syntax = "proto3";
package prism.treasury;

import "cosmos/msg/v1/msg.proto";
import "cosmos_proto/cosmos.proto";
import "gogoproto/gogo.proto";
// this line is used by starport scaffolding # proto/tx/import
import "prism/treasury/action.proto";

option go_package = "github.com/prism-finance/prism-core/x/treasury/types";

// Msg defines the Msg service.
service Msg {
  option (cosmos.msg.v1.service) = true;

  rpc SetAction(MsgSetAction) returns (MsgSetActionResponse);
  // this line is used by starport scaffolding # proto/tx/rpc
}

message MsgSetAction {
  option (cosmos.msg.v1.signer) = "authority";

  string authority = 1 [(cosmos_proto.scalar) = "cosmos.AddressString"];
  Action action = 2 [(gogoproto.nullable) = false];
}

message MsgSetActionResponse {}

