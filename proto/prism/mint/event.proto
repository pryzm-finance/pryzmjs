syntax = "proto3";
package prism.mint;

import "cosmos_proto/cosmos.proto";
import "gogoproto/gogo.proto";
import "prism/mint/minter.proto";
import "prism/mint/params.proto";

option go_package = "github.com/prism-finance/prism-core/x/mint/types";

message EventMint {
  Minter minter = 1 [(gogoproto.nullable) = false];
  string bonded_ratio = 2 [
    (cosmos_proto.scalar) = "cosmos.Dec",
    (gogoproto.customtype) = "github.com/cosmos/cosmos-sdk/types.Dec",
    (gogoproto.nullable) = false
  ];
  string total_minted = 3 [
    (cosmos_proto.scalar) = "cosmos.Int",
    (gogoproto.customtype) = "github.com/cosmos/cosmos-sdk/types.Int",
    (gogoproto.nullable) = false
  ];
  DistributionProportions distributed_amounts = 4 [(gogoproto.nullable) = false];
  int64 epoch_number = 5;
}
