syntax = "proto3";
package pryzmatics.server.pgov;

import "gogoproto/gogo.proto";
import "google/protobuf/timestamp.proto";
import "cosmos_proto/cosmos.proto";
import "cosmos/gov/v1/gov.proto";
import "google/protobuf/any.proto";
import "pryzm/pgov/proposal.proto";
import "pryzmatics/pgov/pgov.proto";

option go_package = "github.com/pryzm-finance/pryzmatics/server/pgov";

message QueryAssetProposalRequest {
  string asset_id = 1;
  // FIXME add pagination
}

message QueryAssetProposalResponse {
  repeated pryzmatics.pgov.AssetProposal proposals = 1 [(gogoproto.nullable) = false];
}

message QuerySubmitProposalMsgsRequest {
  string asset_id = 1;
  uint64 proposal_id = 2;
}

message QuerySubmitProposalMsgsResponse {
  repeated google.protobuf.Any messages = 1 [(gogoproto.nullable) = true];
}